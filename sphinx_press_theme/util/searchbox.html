<div id="searchbox" class="searchbox" role="search">
  <div class="caption">
    <span class="caption-text">{{ _('Quick search') }}</span>
    <div class="searchformwrapper">
      <form class="search" action="{{ pathto('search') }}" method="get">
        <input type="text" name="q" class="searchboxinput" />
        <button type="submit" value="{{ _('Search') }}" class="searchboxsubmit">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search searchicon" width="20"
            height="20" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <circle cx="10" cy="10" r="7" />
            <line x1="21" y1="21" x2="15" y2="15" />
          </svg>
        </button>
        <input type="hidden" name="check_keywords" value="yes" />
        <input type="hidden" name="area" value="default" />
      </form>
    </div>
  </div>
</div>
